<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/tic-tac-toe.svg" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1 class="title">Tic Tac Toe</h1>
    </header>
    <div class="container">
      <div id="gameBoard">
        <div
          class="square"
          id="1"
          style="color: transparent; text-shadow: 0 0 0 black"
        ></div>
        <div
          class="square"
          id="2"
          style="color: transparent; text-shadow: 0 0 0 black"
        ></div>
        <div
          class="square"
          id="3"
          style="color: transparent; text-shadow: 0 0 0 black"
        ></div>
        <div
          class="square"
          id="4"
          style="color: transparent; text-shadow: 0 0 0 black"
        ></div>
        <div
          class="square"
          id="5"
          style="color: transparent; text-shadow: 0 0 0 black"
        ></div>
        <div
          class="square"
          id="6"
          style="color: transparent; text-shadow: 0 0 0 black"
        ></div>
        <div
          class="square"
          id="7"
          style="color: transparent; text-shadow: 0 0 0 black"
        ></div>
        <div
          class="square"
          id="8"
          style="color: transparent; text-shadow: 0 0 0 black"
        ></div>
        <div
          class="square"
          id="9"
          style="color: transparent; text-shadow: 0 0 0 black"
        ></div>
      </div>
    </div>

    <div class="gameOptions">
      <h1>Let's play Tic-Tac-Toe</h1>
      <form action="" id="form" method="get">
        <div class="playerInputs">
          <div class="player1">
            <label for="name">Player ❌ name</label><br />
            <input type="text" name="player1" id="player1Name" required />
          </div>
          <div class="player2">
            <label for="name">Player ⭕ name</label><br />
            <input type="text" name="player2" id="player2Name" required />
          </div>
        </div>
        <button class="playBtn" type="submit">Play</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
